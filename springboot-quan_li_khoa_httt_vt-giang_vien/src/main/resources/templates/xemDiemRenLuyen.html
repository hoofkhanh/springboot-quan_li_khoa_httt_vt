<!DOCTYPE html>
<html lang="en">

<head th:replace="~{_fragments::head}">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

       <!-- Sidebar -->
         <ul th:replace="~{_fragments::sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
               <nav th:replace="~{_fragments::topbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        
                        <div class="card-header py-3">
							<div th:if="${error != null}" class="text-center">
								<p class="alert alert-danger" th:text="${error}"></p>
							</div>
							
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                        		<form method="post" th:action="@{/diemRenLuyen/saveDiem}" id="formId">
									<input type="hidden" id="sinhVienList" name="allIdSinhVien">
									<input type="hidden" id="diemList" name="allDiemRenLuyen">
									<input type="hidden" id="hocKiList" name="allHocKi">
									<input type="hidden" id="namHocList" name="allNamHocCuaSinhVien">
									
									<button type="submit" id="submitId" class="btn btn-primary">Lưu điểm</button>
									
	                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
	                                    <thead>
	                                        <tr>   
												<th>Lớp</th>
												<th>MSSV</th>
												<th>Tên sinh viên</th>
												<th>Khóa</th>
												<th>Điểm</th>
												<th>Năm học của sinh viên</th>
												<th>Học kì</th>
												<td>Thao tác</td>
	                                        </tr>
	                                    </thead>
	                                    <tfoot>
	                                        <tr>
												<th>Lớp</th>
												<th>MSSV</th>
												<th>Tên sinh viên</th>
												<th>Khóa</th>
												<th>Điểm</th>
												<th>Năm học của sinh viên</th>
												<th>Học kì</th>
												<td>Thao tác</td>
	                                        </tr>
	                                    </tfoot>
	                                    <tbody >
		                                     <tr th:each="drl:${drlList}">
												 <td th:text="${drl.sinhVien.lopHoc.tenLopHoc}"></td>
												 <td th:text="${drl.sinhVien.id}"></td>
												 <td th:text="${drl.sinhVien.hoVaTen}"></td>
												 <td th:text="${drl.sinhVien.soKhoaCuaNganh}"></td>
												 <td th:text="${drl.diem}"></td>
												 <td th:text="${drl.namHocCuaSinhVien}"></td>
												 <td th:text="${drl.hocKiCuaSinhVien}"></td>
												 <td>
													 <a th:href="@{/xoaDiemRenLuyen(id = ${drl.id})}">Xóa</a>
												 </td>
											 </tr>  
												
	                                    </tbody>
	                                </table>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{_fragments::footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{_fragments::scrollToTop}"></a>

	<!--Logut modal-->
    <div th:replace="~{_fragments::logoutModal}"></div>
    
    
	
	
	
	

	<!--Js-->
    <div th:replace="~{_fragments::js}">
	</div>
	

	
    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>

</html>
